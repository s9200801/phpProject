    <script>
    function check(){
        if(regcheck.inputName.value==""){
            alert("未輸入姓名");
        }
        else if(regcheck.inputEmail.value==""){
            alert("未輸入信箱");
        }
        else if(regcheck.inputPassword.value==""){
            alert("未輸入密碼");
        }
        else if(regcheck.inputRePassword.value!=regcheck.inputPassword.value){
            alert("第二次密碼不正確");
        }
        else regcheck.submit();
    }
    </script>
